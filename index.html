<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.min.css">

  <title>Login Form CSS</title>
</head>

<body>

  <div class="container">
    <main>
      <div class="logo"><img src="./images/logo.svg" alt="Logo principal">
      </div>

      <div class="formulario">
        <h1 class="font-1-l cor-1">Faça seu login</h1>
        <p class="font-2-n cor-0">Entre com suas informações de cadastro.</p>

        <form action="./">
          <div class="col-2">
            <label class="font-2-n-b cor-0" for="email" aria-placeholder="Digite seu em-mail">E-mail</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="col-2">
            <label class="font-2-n-b cor-0" for="senha">Senha</label>
            <input cor-0" type="password" name="senha" id="senha">
          </div>

          <div class="col-2">
            <div>
              <input type="checkbox" name="lembre" id="lembre">
              <label class="lembrar font-2-n cor-0" for="lembre" class="check font-1-m cor-0">Lembre-me</label>
            </div>
            <a href="./" class="font-2-n-b cor-p1">Esqueci minha senha</a>
          </div>

          <button class="botao col-2">entrar</button>
        </form>
        <p class="font-2-n cor-p1">Não tem uma conta? <a class="font-2-n-b cor-p1" href="./"> Registre-se</a></p>
      </div>
    </main>
    <div class="conteudo-imagem">
      <img src="./images/side-image-2x.jpg" alt="Carro na beira do lago">
    </div>
  </div>

</body>

</html>
